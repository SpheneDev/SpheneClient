name: Release SpheneClient

on:
  workflow_dispatch:
    inputs:
      is_testbuild:
        description: 'Publish as Testbuild (updates DownloadLinkTesting/TestingAssemblyVersion)'
        required: true
        default: false
        type: boolean

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Checkout SpheneAPI
      uses: actions/checkout@v4
      with:
        repository: SpheneDev/SpheneAPI  # Replace with actual API repository
        path: ./SpheneAPI
        token: ${{ secrets.GITHUB_TOKEN }}  # Use PAT if private repo: ${{ secrets.API_ACCESS_TOKEN }}
        
    - name: Checkout ShrinkU
      uses: actions/checkout@v4
      with:
        repository: SpheneDev/ShrinkU  # Replace with actual ShrinkU repository
        path: ./ShrinkU
        token: ${{ secrets.GITHUB_TOKEN }}  # Use PAT if private repo: ${{ secrets.SHRINKU_ACCESS_TOKEN }}
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Download and install Dalamud
      run: |
        Invoke-WebRequest -Uri "https://goatcorp.github.io/dalamud-distrib/stg/latest.zip" -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"
        
    - name: Get version from CSProj
      id: get_version
      run: |
        $csprojPath = "Sphene/Sphene.csproj"
        $content = Get-Content $csprojPath -Raw
        $match = [regex]::Match($content, '<Version>([^<]+)</Version>')
        if (-not $match.Success) { throw "No <Version> found in $csprojPath" }

        $version = $match.Groups[1].Value.Trim()
        if ($version -notmatch '^\d+\.\d+\.\d+\.\d+$') { throw "Version '$version' in $csprojPath is not a 4-part version" }
        $newTag = "v$version"
        
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$newTag" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        echo "New tag: $newTag"
      shell: powershell
        
    - name: Update project version
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $csprojPath = "Sphene/Sphene.csproj"
        $content = Get-Content $csprojPath -Raw
        $content = $content -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        $content = $content -replace '<AssemblyVersion>.*?</AssemblyVersion>', "<AssemblyVersion>$version</AssemblyVersion>"
        $content = $content -replace '<FileVersion>.*?</FileVersion>', "<FileVersion>$version</FileVersion>"
        Set-Content $csprojPath $content
      shell: powershell
      
    - name: Restore dependencies
      run: dotnet restore Sphene.Actions.sln
      
    - name: Build Release
      run: dotnet build Sphene.Actions.sln --configuration Release --no-restore /p:IsTestBuild=${{ github.event.inputs.is_testbuild }} /p:AutoIncrementVersion=false
      shell: powershell
      
    - name: Create release package
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $outputDir = "Sphene-v$version"
        New-Item -ItemType Directory -Path $outputDir -Force
        
        # Copy all files from Release directory except Sphene subfolder
        Get-ChildItem "Sphene/bin/x64/Release/" -File | Copy-Item -Destination $outputDir
        
        # Copy all subdirectories except Sphene subfolder
        Get-ChildItem "Sphene/bin/x64/Release/" -Directory | Where-Object {
          $_.Name -ne 'Sphene'
        } | Copy-Item -Destination $outputDir -Recurse
        
        # Create zip file
        $zipName = "latest.zip"
        Compress-Archive -Path "$outputDir/*" -DestinationPath $zipName -Force
        echo "zip_name=$zipName" >> $env:GITHUB_OUTPUT
      shell: powershell
      id: package
      
    - name: Checkout repo repository
      uses: actions/checkout@v4
      with:
        repository: SpheneDev/repo
        path: temp-repo
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        
    - name: Update plogonmaster.json in repo
      run: |
        cd temp-repo
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Read full plugin array
        $jsonArray = Get-Content "plogonmaster.json" -Raw | ConvertFrom-Json
        
        # Determine new version and tag
        $version = "${{ steps.get_version.outputs.version }}"
        $newTag = "${{ steps.get_version.outputs.tag }}"
        $spheneEntry = $jsonArray | Where-Object { $_.InternalName -eq 'Sphene' -or $_.Name -eq 'Sphene' }
        if ($null -eq $spheneEntry) {
          Write-Error "Sphene entry not found in plogonmaster.json"
          exit 1
        }
        
        $isTestBuildInput = "${{ github.event.inputs.is_testbuild }}"
        if ($isTestBuildInput -eq "true") {
          $spheneEntry.TestingAssemblyVersion = $version
          $spheneEntry.DownloadLinkTesting = "https://github.com/SpheneDev/SpheneClient/releases/download/$newTag/latest.zip"
        } else {
          $spheneEntry.AssemblyVersion = $version
          $spheneEntry.DownloadLinkInstall = "https://github.com/SpheneDev/SpheneClient/releases/download/$newTag/latest.zip"
          $spheneEntry.DownloadLinkUpdate = "https://github.com/SpheneDev/SpheneClient/releases/download/$newTag/latest.zip"
        }
        
        # Write back the full array, preserving all entries
        $jsonArray | ConvertTo-Json -Depth 10 | Set-Content "plogonmaster.json" -Encoding UTF8
        
        # Commit and push changes
        git add plogonmaster.json
        git commit -m "Auto-update version to $version"
        git push origin main
        
        cd ..
        Remove-Item -Recurse -Force temp-repo
      shell: powershell
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: ${{ github.event.inputs.is_testbuild == 'true' && format('Sphene Client Testbuild v{0}', steps.get_version.outputs.version) || format('Sphene Client v{0}', steps.get_version.outputs.version) }}
        body: |
          ## Sphene Client Release v${{ steps.get_version.outputs.version }}
          
          ### Installation via Dalamud Plugin Repository
          
          **Recommended Method:**
          1. Open Dalamud Settings in-game (`/xlsettings`)
          2. Go to "Experimental" tab
          3. Add this repository URL: `https://raw.githubusercontent.com/SpheneDev/repo/refs/heads/main/plogonmaster.json`
          4. Install "Sphene" from the plugin installer
          
          ### Manual Installation
          1. Download the `latest.zip` file from this release
          2. Extract it to your Dalamud plugins directory
          3. Restart Final Fantasy XIV or reload Dalamud plugins
          
          ### Registration Required
          Before using Sphene, join our [Discord Server](https://discord.gg/GbnwsP2XsF) and register in the `#sphene-registration` channel to get your Secret Key.
          
          ### Changes
          See commit history for detailed changes in this release.
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
        files: |
          ${{ steps.package.outputs.zip_name }}
        draft: false
        prerelease: ${{ github.event.inputs.is_testbuild == 'true' || contains(steps.get_version.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
